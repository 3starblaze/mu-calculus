{{ $style := resources.Get "main.scss" | toCSS | minify }}

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mu Calculus</title>
        <link rel="stylesheet" href="normalize.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="{{ $style.RelPermalink }}" type="text/css" media="screen" />
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="main-bar">
            <h1>Mu Calculus</h1>
            <p>Clean and minimal calculus reference.</p>
        </div>
        <div class="derivative-entry-container">
            {{ range .Site.Data.derivatives }}
            <div class="derivative-entry">
                <p class="formula"> {{ .formula }}</p>
                <p class ="name"> {{ .name }}</p>
            </div>
            {{ end }}
        </div>
    </body>
</html>
